<div *ngIf="isOpen">
  <div class="modal-overlay" (click)="close(true)"></div>
  <div class="modal mdl-shadow--8dp">
    <div class="title mdl-shadow--8dp" *ngIf="modalTitle">
      <h2>
        {{ modalTitle }}
        <span class="right" (click)="close()">
          <i class="icon icon-cancel"></i>
        </span>
      </h2>
    </div>

    <div class="body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
